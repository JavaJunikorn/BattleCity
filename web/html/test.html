<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <meta name="mobile-web-app-capable" content="yes">
    <title>BattleCity</title>


    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="icon" href="../img/etc/icon.png">
    <script defer src="../src/main1.dart" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>
    <script src="https://use.fontawesome.com/9a47f2e441.js"></script>
</head>

<body>
<header>
    <div class="card text-center">
        <div class="card-header">
            <a id="lvlTitle" class="navbar-brand blade-runner-font">level 1</a>
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item float-left">
                    <a class="nav-link active tutorial" href="#"><i class="fa fa-address-card-o"></i></a>
                </li>
                <li id="pause" class="nav-item">
                    <button class="nav-link btn btn-secondary ml-1"><i class="fa fa-pause"></i></button>
                </li>
                <li id="controlls" class="nav-item">
                    <a class="nav-link btn btn-secondary ml-1" href="#"><i class="fa fa-gamepad"></i></a>
                </li>
                <li id="help" class="nav-item">
                    <button class="nav-link btn btn-secondary ml-1"><i class="fa fa-question"></i></button>
                </li>
                <li id="qr" class="nav-item">
                    <button class="nav-link btn btn-secondary ml-1"><i class="fa fa-qrcode"></i></button>
                </li>
            </ul>
        </div>
        <div class="card-body align-items-start">
            <div class="row">
                <div class="col-12">
                    <img src="../img/character/campbel.jpg" class="float-left pr-1" style="width: 3rem">
                    <div class="pl-5 text-left">
                        <p id="speech">
                            Nam at tortor in tellus interdum sagittis. Fusce vulputate eleifend sapien. Praesent blandit
                            laoreet nibh. Duis vel nibh at velit scelerisque suscipit. Pellentesque ut neque.
                        </p>
                        <p id="enemiesStat"></p>
                        <p id="scoreStat"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>


<main class="container-fluid h-100 bg-img">
    <!-- TODO: create showcase of warning modal for wrong screen orientation -->
    <!--<div id="warning-message">first warning</div>
    <div id="wrapper"> -->
    <div class="row h-100 justify-content-center align-items-center" id="modalWrapper"></div>
    <div class="col-sm-auto main-container p-0 hidden-md-down" align="center"></div>
</main>


</body>
</html>
